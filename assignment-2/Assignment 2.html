<!DOCTYPE html>
	<body>
	<div style="margin:auto;width:20%;">
		<svg width="200" height="200">
			<circle cx="120" cy="120" r="50" stroke="#a23aae" stroke-width="5" fill="#3EA8CD" />
		</svg>
	</div>
	<div style="margin:auto;width:20%;">
			<svg width="200" height="200">
				<circle cx="120" cy="120" r="50" stroke="#a23aae" stroke-width="15" fill="none" />
			</svg>
	</div>
	
	<div style="margin:auto;width:12%;">
			<svg width="200" height="200">
				<rect width="100" height="100"   fill="#a23aae" />
			</svg>
	</div>
		<div style='margin:auto;width:12%;'>
				<svg width="200" height="200">
			<circle cx="50" cy="50" r="30" stroke="yellow" stroke-width="18" fill="yellow" />
			<polygon points="20,45 45,45 45,20 55,20 55,45 80,45 80,55 55,55 55,80 45,80 45,55 20,55" stroke-width="7" stroke="white"  fill="white" />

			</svg> 
		</div>

	<div style="margin:auto;width:12%;">
			<svg width="200" height="200">
				<polygon points="0,100 50,0 100,100"  fill="#a23aae" />
			</svg>
	</div>
	
	
	<div style="margin:auto;width:20%;">
	
		<svg width="250" height="250">
		<clipPath id="cut-left">
			<rect x="120" y="60" width="70" height="120" />
	</clipPath>
			<circle cx="120" cy="120" r="50" stroke="#3EA8CD" stroke-width="5"  fill="#3EA8CD" />
			<circle cx="120" cy="120" r="50" stroke="grey" stroke-width="5"  fill="white"  clip-path="url(#cut-left)" />
		</svg>
	</div>
	
	
	</body>
</html>
