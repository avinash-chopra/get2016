
    <!DOCTYPE html>

        <title>Bootstrap </title>

      <body>

        <div class="container cust_margin">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 cust-row-css"><h1> Avinash </h1></div>        
            </div>
          <div class="row cust_row_2 text-primary">
            <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12 cust_row_col  ">
              Primary text with italic
            </div>        
            <div class="col-lg-10 col-md-10  col-sm-6 col-xs-12 cust_row_col">
                  Primary text with italic
              </div>        
            </div>
            <div class="row text-danger">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 cust-row-css">
                    Danger text in center alignment
                </div>        
                <div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 cust-row-css">
                    Danger text in center alignment
                </div>        
            </div>
            <div class="row text-muted">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 cust-row-css">
                    <small>
                        Muted small text
                    </small>
                </div>        
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 cust-row-css">
                  <small> 
                      Muted small text
                  </small>
              </div>        
            </div>
            <div class="row text-right text-warning">
                <div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 cust_row_col">
                    <strong>
                        Right aligned strong warning text.
                    </strong>
                </div>        
                  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 cust_row_col">
                      <strong>
                        Right aligned strong warning text.
                      </strong>
                  </div>        
            </div>
            <div class="row text-success">
                <div class="col-lg-10 col-md-10 col-sm-6 col-xs-12 cust_row_col">
                    <strong> 
                        Strong success text
                    </strong>
                </div>        
                  <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12 cust_row_col">
                    <strong>
                        Strong success text
                    </strong>  
                  </div>        
            </div>
            <div class="row text-info">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 cust_row_col">
                    left aligned informative content
                </div>        
            </div>
        </div>
