
<html ng-app="myModel">
  <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="../angular.js" type="text/javascript"></script>
    <script src="myNG.js" type="text/javascript"></script>
      <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div id="container" ng-controller="myController">
        <div class="col-md-2">
            <p> Search:<input type="text"  name="input" ng-model="searchText"  />  
            </p>
            <p>
                Sort by:
                <select ng-model="sort" >
                    <option value="title">Alphabetical</option>
                    <option value="date">Newest</option>
                </select>
            </p>
        </div>

        <div class="col-md-10 right">
          <ul>
            <li class="row" ng-repeat="mobile in detail | filter:searchText | orderBy:sort  ">
                <div class="pull-left">
                 <a href="#" class="thumb" >
                    <img ng-src="{{mobile.url}} " />    
                 </a>
                </div>
                
                <div class="details">
                     <a href="#" class="thumb" >
                        <p> {{ mobile.title }}</p>
                      </a>
                <p>
                    {{mobile.description}}
                </p>
                
                </div>
             </li>
            
            </ul>
        </div>
      </div>
    
      
       <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
