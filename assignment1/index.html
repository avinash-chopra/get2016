<!DOCTYPE html>
<html>
	<head>
		<title>
			Contact Us 
		</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	</head>
	<body>
		<header id="header"> Contact Us </header>
		<hr />
		
		<div id="form_box">
		<form action="" method="">
				<div class="form_box_row">
					<div class="left_field">
						First Name:
					</div>
					<div class="right_field">
							<div class="image"><i class="fa fa-user" aria-hidden="true"></i></div>  <input placeholder="First Name" name="first_name" type="text" required class="inside_input" pattern="[A-Z a-z]{3,}" />
					</div>
				</div>
				
				<div class="form_box_row">
					<div class="left_field">
						Last Name:
					</div>
					<div class="right_field">
							<div class="image"><i class="fa fa-user" aria-hidden="true"></i></div>  <input placeholder="Last Name" name="last_name" type="text" required class="inside_input" pattern="[A-Za-z]{3,}" />
					</div>
				</div>
				
				<div class="form_box_row">
					<div class="left_field">
						E-Mail
					</div>
					<div class="right_field">
							<div class="image"><i class="fa fa-envelope" aria-hidden="true"></i></div>  <input placeholder="E-Mail ID " name="first_name" type="email" required class="inside_input" />
					</div>
				</div>
				
				<div class="form_box_row">
					<div class="left_field">
						Phone #
					</div>
					<div class="right_field">
							<div class="image"><i class="fa fa-phone" aria-hidden="true"></i></div>  <input placeholder="Phone Number" name="first_name" type="text" required class="inside_input" pattern="[0-9]{10}" maxlength="10" />
					</div>
				</div>
				
				<div class="form_box_row">
					<div class="left_field">
						Address
					</div>
					<div class="right_field">
							<div class="image"><i class="fa fa-home" aria-hidden="true"></i></div>  <input placeholder="Address" name="first_name" type="text" required class="inside_input" />
					</div>
				</div>
				
				<div class="form_box_row">
					<div class="left_field">
						City
					</div>
					<div class="right_field">
							<div class="image"><i class="fa fa-home" aria-hidden="true"></i></div>  <input placeholder="City" name="first_name" type="text" required class="inside_input" />
					</div>
				</div>
				
				<div class="form_box_row">
					<div class="left_field">
						State
					</div>
					<div class="right_field">
							<div class="image"><i class="fa fa-bars" aria-hidden="true"></i></div>  
								<select placeholder="Select State" name="first_name" type="text" required class="inside_input"  id="drop_down" >
									<option selected="selected">Select State</option>
									<option >Rajasthan</option>
									<option >Delhi</option>
									<option >Goa</option>
									
								</select>
					</div>
				</div>
				
				<div class="form_box_row">
					<div class="left_field">
						Zip Code
					</div>
					<div class="right_field">
							<div class="image"><i class="fa fa-home" aria-hidden="true"></i></div>  <input placeholder="Zip Code" name="first_name" type="text" required pattern="[0-9]{6}" class="inside_input"  maxlength="6"/>
					</div>
				</div>
				
				<div class="form_box_row">
					<div class="left_field">
						Web Site or Domain Name
					</div>
					<div class="right_field">
							<div class="image"><i class="fa fa-globe" aria-hidden="true"></i></div>  <input placeholder="Web Site or Domain Name" name="first_name" type="text"  class="inside_input" />
					</div>
				</div>
				
				<div class="form_box_row">
					<div class="left_field">
						Do You Have Hosting
					</div>
					<div class="right_field radio_button" >
							
								<input placeholder="First Name" name="hosting" type="radio"  class="radio_box" />Yes
								<input placeholder="First Name" name="hosting" type="radio"  class="radio_box"  /> No
					</div>
				</div>
				
				<div class="form_box_row">
					<div class="left_field">
						project Discription
					</div>
					<div class="right_field">
							<div class="image"><i class="fa fa-pencil" aria-hidden="true"></i></div> 
								<textarea  name="first_name" type="text"  class="inside_text" >
								</textarea>
					</div>
				</div>
				
				<div class="form_box_row">
					<div id="submit_box">
						<button type="submit" id="submit_field">Send <i class="fa fa-paper-plane" aria-hidden="true"></i> </button>
					</div>
				</div>
				</div>
		</div>
	</body>
</html>
