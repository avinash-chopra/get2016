<html>
	<head>
		<title>
			Profile 
		</title>
		<link rel="stylesheet" type="text/css" href="profile.css" />
	</head>

	<body>
	<div id="header">
		<div id="profile">
			<h1>Welcome User,Your Profile </h1>
		</div>
	</div>
	<div id="container">
		<div id="left">
			<image src="anonymous-user.png" width="100%" alt="User Image" />
		</div>
		<div id="right"	>
			<div id="contact_info">
				<h1> Contact Info </h1>
				<table>
					<tr>
						<td>
							Email Id
						</td>
					</tr>
					<tr>
						<td>
							Mobile
						</td>
					</tr>
					<tr>
						<td>
							Work Phone
						</td>
					</tr>
					<tr>
						<td>
							Internal Phone
						</td>
					</tr>
					<tr>
						<td>
							Skype
						</td>
					</tr>

				</table>


				<h1> General Info </h1>
				<table>
					<tr>
						<td>
							Birthday
						</td>
					</tr>
					<tr>
						<td>
							Middle Name
						</td>
					</tr>
					<tr>
						<td>
							Department
						</td>
					</tr>
					<tr>
						<td>
							Status
						</td>
					</tr>

				</table>

				<h1> Additional Info </h1>
				<table>
					<tr>
						<td>
							Other Website
						</td>
					</tr>
					<tr>
						<td>
							Skill
						</td>
					</tr>
					<tr>
						<td>
							Interests
						</td>
					</tr>
					<tr>
						<td>
							Group
						</td>
					</tr>
				</table>
			</div>

		</div>
	</div>
	<div id="footer">
	
	</div>
	</body>
</html>
