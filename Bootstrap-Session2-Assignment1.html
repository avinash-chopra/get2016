<!DOCTYPE html>
<html lang="en">
<head>
<title>Assignment 1</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/custom.css">
<script src="js/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Sample Form</h2>
			</div>
		</div>
		<form role="form">
			<div class="form-group">
				<div class="row">
					<div class="col-lg-1 col-md-2 col-sm-3">
						<label for="movie_title">Movie Title</label>
					</div>
					<div class="col-lg-5 col-md-4 col-sm-9">
						<input type="text" class="form-control" id="movie_title">
					</div>
					<div class="col-lg-1 col-md-2 col-sm-3 ">
						<label for="genre">Genre</label>
					</div>
					<div class="col-lg-5 col-md-4 col-sm-9">
						<select class="form-control">
							<option>Choose a genre</option>
							<option>Sample Genre 1</option>
							<option>Sample Genre 2</option>
							<option>Sample Genre 3</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-1 col-md-2 col-sm-3">
						<label for="director">Director</label>
					</div>
					<div class="col-lg-2 col-md-4 col-sm-9">
						<input type="text" class="form-control" id="director">
					</div>
					<div class="col-lg-1 col-md-2 col-sm-3">
						<label for="writer">Writer</label>
					</div>
					<div class="col-lg-2 col-md-4 col-sm-9">
						<input type="text" class="form-control" id="writer">
					</div>
					<div class="col-lg-1 col-md-2 col-sm-3">
						<label for="producer">Producer</label>
					</div>
					<div class="col-lg-2 col-md-4 col-sm-9">
						<input type="text" class="form-control" id="producer">
					</div>
					<div class="col-lg-1 col-md-2 col-sm-3">
						<label for="composer">Composer</label>
					</div>
					<div class="col-lg-2 col-md-4 col-sm-9">
						<input type="text" class="form-control" id="composer">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-1 col-md-2 col-sm-3">
						<label for="website">Website</label>
					</div>
					<div class="col-lg-5 col-md-4 col-sm-9">
						<input type="text" class="form-control" id="website">
					</div>
					<div class="col-lg-1 col-md-2 col-sm-3">
						<label for="trailer">YouTube Trailer</label>
					</div>
					<div class="col-lg-5 col-md-4 col-sm-9">
						<input type="text" class="form-control" id="trailer">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<label for="review">Review</label>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<textarea class="form-control" rows="3"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 text-left col-md-3 col-sm-12">
						<label for="rating">Rating</label>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-3">
						<label class="radio-inline text-danger"><input
							type="radio" name="optradio"><strong>Terrible</strong></label>

					</div>
					<div class="col-lg-3 col-md-3 col-sm-3">
						<label class="radio-inline text-info"><input type="radio"
							name="optradio"><strong>Watchable</strong></label>

					</div>
					<div class="col-lg-3 col-md-3 col-sm-3">
						<label class="radio-inline"><input type="radio"
							name="optradio"><strong>Best Ever</strong></label>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-3"></div>
					<div class="col-lg-4 col-md-6 col-sm-6">
						<button type="button" class="btn btn-default">Cancel</button>
						<button type="button" class="btn btn-primary">Validate</button>
						<button type="button" class="btn btn-success">Submit</button>
						<button type="button" class="btn btn-danger">Delete</button>
					</div>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
