<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap </title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 >Grid on Large Screen</h1>
      
    <div class="container">
        <div class="row">
            <div class="col-lg-12 cust-row-css">Row 1 <small> col-lg-12</small></div>        
        </div>
        
      <div class="row">
        <div class="col-lg-2 cust-row-css">Row 2 <small> col-lg-2</small></div>        
          <div class="col-lg-10 cust-row-css">Row 2 <small> col-lg-10</small></div>        
      </div>
        
        <div class="row">
            <div class="col-lg-4 cust-row-css">Row 3 <small> col-lg-4 </small></div>        
            <div class="col-lg-8 cust-row-css">Row 3 <small> col-lg-8</small> </div>        
        </div>
        
        <div class="row">
        <div class="col-lg-6 cust-row-css">Row 4 <small> col-lg-6</small></div>        
          <div class="col-lg-6 cust-row-css">Row 1 <small> col-lg-6</small></div>        
        </div>
        
        <div class="row">
        <div class="col-lg-8 cust-row-css">Row 5 <small> col-lg-8</small></div>        
          <div class="col-lg-4 cust-row-css">Row 5 <small> col-lg-4</small></div>        
        </div>
        
        <div class="row">
        <div class="col-lg-10 cust-row-css">Row 6 <small> col-lg-10</small></div>        
          <div class="col-lg-2 cust-row-css">Row 6 <small> col-lg-2</small></div>        
        </div>
        
        <div class="row">
            <div class="col-lg-12 cust-row-css">Row 7 <small> col-lg-12</small></div>        
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
